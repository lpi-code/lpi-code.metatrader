---
platforms:
  - name: Ubuntu-test
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    user: root
    
    # set 
driver:
  name: docker
provisioner:
  name: ansible
verifier:
  name: ansible
dependency:
  name: galaxy
  options:
    requirements-file:  requirements.yml